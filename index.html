<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <section class="main_product">
      <img src="./images/image-product-mobile.jpg" class="img_channel" alt="imagen_de_perfume_channel">

      <img src="./images/image-product-desktop.jpg" class="img_channel_desktop" alt="imagen_de_perfume_channel">


      <div class="contenido_textos_channel">
        <div class="perfume">perfume</div>
        <h1 class="title_channel">Gabrielle Essence Eau De Parfum</h1>
        <p class="pargraph_channel">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="precios_channel">
            <p class="pay1">$149.99</p>
            <p class="pay2">$169.99</p>
          </div>
          <button class="buton_cart" type="submit">
            <img src="./images/icon-cart.svg">
            <p class="cart">Add to Cart</p></button>
      </div>
    </div>
  </section>

  


  


  
 
</body>
</html>
